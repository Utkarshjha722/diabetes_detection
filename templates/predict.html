<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction - Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="number"] {
            padding: 8px;
            width: 200px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Health Parameters</h1>
        <form method="POST">
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="number" step="1" name="n1" required>
            </div>
            <div class="form-group">
                <label>Glucose:</label>
                <input type="number" step="1" name="n2" required>
            </div>
            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" step="1" name="n3" required>
            </div>
            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="number" step="1" name="n4" required>
            </div>
            <div class="form-group">
                <label>Insulin:</label>
                <input type="number" step="1" name="n5" required>
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="n6" required>
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.001" name="n7" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" step="1" name="n8" required>
            </div>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
